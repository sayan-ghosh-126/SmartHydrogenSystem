version: '3.8'
services:
  backend:
    build:
      context: ./backend
    image: smart-hydrogen-backend
    container_name: backend
    environment:
      - PORT=8000
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: smart-hydrogen-frontend
    container_name: smart_hydrogen_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=http://backend:8000/api
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped